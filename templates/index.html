{% extends 'base.html' %} {% block conteudo %}
<a href="/insert" class="btn btn-primary mb-3">Novo Usuário</a>
<table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Email</th>
    <th>Ações</th>
  </tr>
  {% for u in usuarios %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.nome }}</td>
    <td>{{ u.email }}</td>
    <td>
      <a href="/update/{{ u.id }}" class="btn btn-warning btn-sm">Editar</a>
      <a href="/delete/{{ u.id }}" class="btn btn-danger btn-sm">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
